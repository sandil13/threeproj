<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 80vw;
      max-width: 1200px;
      aspect-ratio: 3 / 2; /* Примерное соотношение сторон для контейнера */
      background: transparent;
    }

    .skr {
      position: absolute;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Первый фон (fr.png) */
    .skr.fr {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fr.png');
      z-index: 1;
    }

    /* Второй фон (кар.png) */
    .skr.kar {
      top: 25%;
      left: 10%;
      width: 60%;
      height: 50%;
      background-image: url('кар.png');
      z-index: 2;
    }

    /* Крюки (hook.png) */
    .skr.hook-left {
      top: 5%;
      left: 10%;
      width: 80px;
      height: 20%;
      background-image: url('hook.png');
      z-index: 3;
    }

    .skr.hook-right {
      top: 5%;
      right: 10%;
      width: 80px;
      height: 20%;
      background-image: url('hook.png');
      z-index: 3;
    }

    /* Текст */
    .text {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 80%;
      font-size: 1.2rem;
      z-index: 4;
      text-align: center;
      line-height: 1.4;
    }

    /* Адаптив для маленьких экранов */
    @media (max-width: 600px) {
      .container {
        width: 95vw;
        aspect-ratio: auto;
      }

      .skr.kar {
        top: 30%;
        left: 5%;
        width: 90%;
        height: 40%;
      }

      .skr.hook-left,
      .skr.hook-right {
        width: 50px;
        height: 15%;
      }

      .text {
        font-size: 1rem;
        bottom: 5%;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="skr fr"></div>
    <div class="skr kar"></div>
    <div class="skr hook-left"></div>
    <div class="skr hook-right"></div>
    <p class="text">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
    </p>
  </div>
</body>
</html>
