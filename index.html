<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Первый фон (fr.png) */
    .skr.fr {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fr.png');
      z-index: 1;
    }

    /* Второй фон (кар.png) */
    .skr.kar {
      top: 25%;
      left: 10%;
      width: 60%;
      height: 50%;
      background-image: url('кар.png');
      z-index: 2;
    }


    /* Адаптив для маленьких экранов */
    @media (max-width: 600px) {
      .container {
        width: 95vw;
        aspect-ratio: auto;
      }

      .skr.kar {
        top: 30%;
        left: 5%;
        width: 90%;
        height: 60%;
      }


    }
  </style>
</head>
<body>
    <div class="skr fr"></div>
    <div class="skr kar"></div>
</body>
</html>
