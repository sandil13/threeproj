<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }



    /* Общие стили для фоновых блоков */
    .skr {
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    /* Второй фон (кар.png) - позиционируется относительно контейнера */
    .skr.kar {
      width: 90%;
      height: 80%;
      background-image: url('кар.png');
      z-index: 1;
    }

    /* Адаптив для маленьких экранов */
    @media (max-width: 600px) {
      .container {
        width: 95vw;
        aspect-ratio: 16 / 9; /* можно менять, если нужно */
      }

      .skr.kar {
        top: 30%;
        left: 5%;
        width: 90%;
        height: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="skr kar"></div>
  </div>
</body>
</html>
