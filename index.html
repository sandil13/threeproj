<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Layout</title>
  <style>
    /* Общие стили для фоновых блоков */
    .skr {
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    /* Второй фон (кар.png) - позиционируется относительно контейнера */
    .skr.kar {
      width: 90%;
      height: 80%;
      background-image: url('кар.png');
      z-index: 1;
      top: 10%;
      margin-left: 15%
    }
    .qr{
      width: 22%;
      height: 34%;
      background-size: 100% 100%;
      position: absolute;
      background-image: url("Screenshot_2025-04-19-15-36-03-219_com.android.chrome-edit.jpg");
    }

    /* Адаптив для маленьких экранов */
  
  </style>
</head>
<body style="background: black">
  <div class="container">
    <div class="skr kar"></div>
    <div class="qr"></div>
  </div>
</body>
</html>
